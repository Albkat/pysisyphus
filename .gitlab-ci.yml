variables:
  GIT_SUBMODULE_STRATEGY: recursive
  NIXQC_SRCURL: http://kashyyyk:8888/nix-src
  NIXQC_AVX: 0
  NIXPKGS_ALLOW_UNFREE: 1

stages:
  - build
  - test
  - distribute

nix build:
  stage: build
  before_script:
    - nix profile install .#bash .#cachix
  tags:
    - nix
  script:
    - |
      nix-build -E "(import ./nix/pkgs.nix).python3.pkgspysisyphus.overrideAttrs (oldAttrs: {
        doCheck = false;
        doInstallCheck = false;
      })"
  after_script:
    - |
      if [ -n "$CACHIX_AUTH_TOKEN" ]; then
        realpath result | cachix push pysisyphus
      fi


nix shell:
  stage: build
  tags:
    - nix
  before_script:
    - nix profile install .#bash .#cachix
  script:
    - nix develop --command echo ""
  after_script:
    - |
      if [ -n "$CACHIX_AUTH_TOKEN" ]; then
        nix develop --profile pysis-profile && cachix push pysisyphus pysis-profile
      fi

nix test:
  stage: test
  tags:
    - nix
    - turbomole
    - orca
    - gamess
  script:
    - |
      nix-build -E "(import ./nix/pkgs.nix).python3.pkgs.pysisyphus.override {
        enableOrca = true;
        enableTurbomole = true;
        enableGamess = true;
        enableMultiwfn = true;
      }"

