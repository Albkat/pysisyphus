 pal: 2
 mem: 2000
 method: eom-ccsd
 # All entries here will be printed in the Psi4 input as
 # set [key] [value]
 # The "basis" key must not present here!
 to_set:
  reference: uhf
  roots_per_irrep: "[1, ]"
 basis: DZ
 charge: 1
 mult: 2
geom:
 type: cart
 fn: lib:h2o.xyz
